<head>
    <title>Modificar Rutina</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/formularios.css">
</head>

<body>

    <nav th:replace="/fragments/navbar" :: nav> </nav>

    <div class="contenedorForm">
        <div class="login-card">
            <div class="card-header">
                <div class="log">Registrar Rutina</div>
            </div>

            <form class="formulatio" th:action="@{/rutina/modificar/__${rutina.idRutina}__}" method="POST">

                <input hidden th:value="${idRutina}" name="idRutina">
                <input hidden th:value="${perro.idPerro}" name="idPerro">

                <div class="form-group">
                    <label>
                        <input th:value="${perro.nombre}" name="idPerro" type="text" class="inputForm" readonly>
                        <span>Nombre del can</span>
                    </label>
                    <br>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.paseo}" name="paseo" type="text" class="inputForm">
                        <span>Cuántas veces por día sale a pasear?</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.frecPaseo}" name="frecPaseo" type="number" class="inputForm">
                        <span>Cuánto tiempo dura el paseo?</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.herramientas}" name="herramientas" type="text" class="inputForm">
                        <span>Qué usa al salir(pretal/collar fijo/ collar ahorque)</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.salida}" name="salida" type="text" class="inputForm">
                        <span>Qué hace cuando va a pasear?</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.observacionesPaseo}" name="observacionesPaseo" type="text"
                            class="inputForm">
                        <span>Observaciones</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.calle}" name="calle" type="text" class="inputForm">
                        <span>Dónde hace sus necesidades?</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.comida}" name="comida" type="text" class="inputForm">
                        <span>Disposición de comida</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.frecComida}" name="frecComida" type="text" class="inputForm">
                        <span>Frecuencia de comida</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.observacionesComida}" name="observacionesComida" type="text"
                            class="inputForm">
                        <span>Observaciones</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.juego}" name="juego" type="text" class="inputForm">
                        <span>Suele juegar?</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.juegaCon}" name="juegaCon" type="text" class="inputForm">
                        <span>Con quién juega?</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.dispoJuguetes}" name="dispoJuguetes" type="text" class="inputForm">
                        <span>Disposición de juguetes</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.frecJuego}" name="frecJuego" type="text" class="inputForm">
                        <span>Frecuencia de juego</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.observacionesJuego}" name="observacionesJuego" type="text"
                            class="inputForm">
                        <span>Observaciones</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.duerme}" name="duerme" type="text" class="inputForm">
                        <span>Dónde duerme</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.frecDuerme}" name="frecDuerme" type="text" class="inputForm">
                        <span>Cuántas veces por día duerme?</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.dondePasaDia}" name="dondePasaDia" type="text" class="inputForm">
                        <span>Dónde pasa el día?</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.educacionPrevia}" name="educacionPrevia" type="text"
                            class="inputForm">
                        <span>Educación previa</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.motivoContratacion}" name="motivoContratacion" type="text"
                            class="inputForm">
                        <span>Motivo de contratación</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input th:value="${rutina.observacionesEducacion}" name="observacionesEducacion" type="text"
                            class="inputForm">
                        <span>Observaciones</span>
                    </label>
                </div>
                <div class="form-group">
                    <input value="Enviar" type="submit">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
