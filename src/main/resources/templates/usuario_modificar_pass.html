<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head>
    <title>Modificar Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/formularios.css">
</head>

<body>
    <nav th:replace="/fragments/navbar" :: nav> </nav>



    <div class="contenedorForm">
        <div class="login-card">
            <div class="card-header">
                <div class="log">Editar Usuario</div>
            </div>
            <form id="miFormulario" th:action="@{/perfil/__${usuario.id}__}" method="POST"
                enctype="multipart/form-data">
                <input hidden th:value="${id}" name="id">

                <div class="form-group">
                    <label>Contraseña actual:</label>
                    <input th:value="${usuario.nombre}" required="" id="campo" name="nombre" type="password">
                </div>

                <div class="form-group">
                    <label>Nueva contraseña:</label>
                    <input th:value="${usuario.nombre}" required="" id="campo" name="nombre" type="password">
                </div>
                
                <div class="form-group">
                    <label>Repetir contraseña:</label>
                    <input th:value="${usuario.nombre}" required="" id="campo" name="nombre" type="password">
                </div>

                <div class="form-group">
                    <input value="Modificar" type="submit">
                </div>
            </form>
        </div>
    </div>



</body>

</html>
