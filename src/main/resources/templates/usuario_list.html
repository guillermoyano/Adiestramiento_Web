<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head>
    <title>Listar Usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>

<body>
    <nav th:replace="/fragments/navbar" :: nav> </nav>

    <div class="contenedor">

        <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Id del Usuario</th>
                    <th>Nombre</th>
                    <th>Foto de Perfil</th>
                    <th>Rol</th>
                    <th>Cambiar Rol</th>
                    <th>Modificar</th>

                </tr>
            </thead>
            <tbody th:each="usuario : ${usuarios}">
                <tr>
                    <th scope="row" th:text="${usuario.id}"></th>
                    <td th:text="${usuario.nombre}"></td>
                    <td>
                        <a><img style="width: 70px; border-radius: 20px;" th:if="${usuario.imagen != null}" class="logo"
                                th:src="@{/imagen/perfil/__${usuario.id}__}"></a>
                    </td>

                    <td th:text="${usuario.rol}"></td>

                    <td>
                        <a class="modificar" th:href="@{/admin/modificarRol/__${usuario.id}__}"><i
                                class="fas fa-feather-alt"></i>Cambiar</a>
                    </td>

                    <td>
                        <a class="modificar" th:href="@{/perfilAdmin/__${usuario.id}__}"><i class="fas fa-feather-alt"></i>
                            Modificar</a>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
