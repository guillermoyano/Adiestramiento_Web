<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

    <head>
        <title>Modificar Clase</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/formularios.css">
    </head>

<body>


    <nav th:replace="/fragments/navbar" :: nav> </nav>

    <div class="contenedorForm">
        <div class="login-card">
            <div class="card-header">
                <div class="log">Modificar el comentario</div>
            </div>
            <form class="formulatio" th:action="@{/clases/modificar/__${clases.idClases}__}" method="POST">

                <input hidden th:value="${clases.idClases}" name="idClases">

                <div class="form-group">
                    <label>
                        <label>Comentario:</label>
                        <textarea name="comentario" id="" cols="30" rows="10"></textarea>
                        
                    </label>
                </div>
                <div class="form-group">
                    <input value="Modificar" type="submit">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
