<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head>
    <title>Modificar Tutores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/formularios.css">
</head>

<body>

    <nav th:replace="/fragments/navbar" :: nav> </nav>


    <div class="contenedorForm">
        <div class="login-card">
            <div class="card-header">
                <div class="log">Modificar datos del Tutor</div>
            </div>
            <br><br>
            <form class="formulatio" th:action="@{/tutor/modificar/__${tutor.idTutor}__}" method="POST">

                <input hidden th:value="${idTutor}" name="idTutor">

                <div class="form-group">
                    <label>
                        <label>Nombre del tutor:</label>
                        <input required="" th:value="${tutor.nombre}" name="nombre" type="text" class="inputForm">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <label>Apellido del tutor:</label>
                        <input required="" th:value="${tutor.apellido}" name="apellido" type="text" class="inputForm">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <label>Dni del tutor:</label>
                        <input required="" th:value="${tutor.dni}" name="dni" type="text" class="inputForm">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <label>Tel√©fono del tutor:</label>
                        <input required="" th:value="${tutor.telefono}" name="telefono" type="number" class="inputForm">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <label>Direccion del tutor:</label>
                        <input required="" th:value="${tutor.direccion}" name="direccion" type="text" class="inputForm">
                    </label>
                </div>
                <div class="form-group">
                    <input value="Modificar" type="submit">
                </div>

            </form>
        </div>
    </div>


</body>

</html>
