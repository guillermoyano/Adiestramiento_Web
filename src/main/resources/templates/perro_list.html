<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head>
    <title>Listar Perros</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>

<body>
    <nav th:replace="/fragments/navbar" :: nav> </nav>

    <div class="contenedor">

        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th>Foto de Perfil</th>
                        <th>Perro</th>
                        <th>Edad</th>
                        <th>Raza</th>
                        <th>Nombre Tutor</th>
                        <th>Telefono Tutor</th>
                        <th>Rutina</th>
                        <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="perro : ${perros}">
                    <tr>
                        <td><img style="width: 70px; border-radius: 20px;" th:if="${perro.imagen != null}"
                                th:src="@{/imagen/perfilperro/__${perro.idPerro}__}"></td>
                        <td th:text="${perro.nombre}"></td>
                        <td th:text="${perro.edad}"></td>
                        <td th:text="${perro.raza}"></td>
                        <td th:text="${perro.tutor.nombre}"></td>
                        <td th:text="${perro.tutor.telefono}"></td>
                        <td>
                            <a class="modificar" th:href="@{/rutina/lista/__${perro.idPerro}__}"><i></i> Ver
                            </a>
                        </td>
                        <td>
                            <a class="modificar" sec:authorize="hasRole('ADMIN')"
                                th:href="@{/perro/modificar/__${perro.idPerro}__}"><i></i>
                                Modificar
                            </a>
                        </td>
                        <td>
                            <a class="modificar" sec:authorize="hasRole('ADMIN')"
                                th:href="@{/clases/nuevaClase/__${perro.idPerro}__}"><i></i>
                                Crear Clase
                            </a>
                        </td>
                        <td>
                            <a class="modificar" th:href="@{/clases/lista/__${perro.idPerro}__}"><i></i> Listar Clases
                            </a>
                        </td>
                    </tr>
                <tbody>
            </table>
        </div>
    </div>

</body>

</html>
