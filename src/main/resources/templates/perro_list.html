<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head th:replace="/fragments/head" :: head> </head>

<body>
    <nav th:replace = "/fragments/navbar" :: nav > </nav>
    
    <div class="container m-5">

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Foto de Perfil</th>
                    <th scope="col">perro</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Raza</th>
                    <th scope="col">Nombre Tutor</th>
                    <th scope="col">Telefono Tutor</th>
                    <th scope="col">Rutina</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>

                </tr>
            </thead>
            <tbody th:each="perro : ${perros}">
                <tr>
                    <td >
                            <a><img th:if="${perro.imagen != null}" class="logo" th:src="@{/imagen/perfilperro/__${perro.idPerro}__}" ></a>
                        </td>
                    <td th:text="${perro.nombre}"></td>
                    <td th:text="${perro.edad}"></td>
                    <td th:text="${perro.raza}"></td>
                    <td th:text="${perro.tutor.nombre}"></td>
                    <td th:text="${perro.tutor.telefono}"></td>

                    <td>
                        <a th:href="@{/rutina/lista/__${perro.idPerro}__}"><i class="fas fa-feather-alt"></i> Ver
                        </a>
                    </td>
                    <td>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/perro/modificar/__${perro.idPerro}__}"><i
                                class="fas fa-feather-alt"></i>
                            Modificar
                        </a>
                    </td>


                </tr>

            </tbody>
        </table>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito ð</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/inicio}" class="btn btn-primary my-2">Volver</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <footer th:replace="/fragments/footer" :: footer> </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
