<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head th:replace="/fragments/head" :: head> </head>

<body>
    <nav th:replace = "/fragments/navbar" :: nav > </nav>
    
    <div class="container m-5">

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Foto de Perfil</th>
                    <th scope="col">perro</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Raza</th>
                    <th scope="col">Nombre Tutor</th>
                    <th scope="col">Telefono Tutor</th>
                    <th scope="col">Rutina</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>

                </tr>
            </thead>
            <tbody th:each="perro : ${perros}">
                <tr>
                    <td >
                            <a><img th:if="${perro.imagen != null}" class="logo" th:src="@{/imagen/perfil/__${perro.id}__}" ></a>
                        </td>
                    <td th:text="${perro.nombre}"></td>
                    <td th:text="${perro.edad}"></td>
                    <td th:text="${perro.raza}"></td>
                    <td th:text="${perro.tutor.nombre}"></td>
                    <td th:text="${perro.tutor.telefono}"></td>

                    <td>
                        <a th:href="@{/rutina/lista/__${perro.idPerro}__}"><i class="fas fa-feather-alt"></i> Ver
                        </a>
                    </td>
                    <td>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/perro/modificar/__${perro.idPerro}__}"><i
                                class="fas fa-feather-alt"></i>
                            Modificar
                        </a>
                    </td>


                </tr>

            </tbody>
        </table>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito ð</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/inicio}" class="btn btn-primary my-2">Volver</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <footer th:replace="/fragments/footer" :: footer> </footer>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
