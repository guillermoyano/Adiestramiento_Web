<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head th:replace="/fragments/head" :: head> </head>

<body>


    <nav th:replace="/fragments/navbar" :: nav> </nav>

    <div class="container-fluid m-5 contenedor">

        <form class="formulario" th:action="@{/perro/modificar/__${perro.idPerro}__}" method="POST" enctype="multipart/form-data">

            <input hidden th:value="${perro.idPerro}" name="idPerro">
            <input hidden th:value="${idTutor}" name="idTutor">


            <div class="form-group my-3">
                <label class="mb-2">Nombre del perro</label>
                <input th:value="${perro.nombre}" type="text" class="form-control" name="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label class="mb-2">Edad del perro</label>
                <input th:value="${perro.edad}" type="text" class="form-control" name="edad" placeholder="edad">
            </div>
            <div class="form-group">
                <label class="mb-2">Raza del perro</label>
                <input th:value="${perro.raza}" type="text" class="form-control" name="raza" placeholder="raza">
            </div>
            <div class="form-group">
                <label class="mb-2">Cantidad de perros en la vivienda</label>
                <input th:value="${perro.cantPerros}" type="number" class="form-control" name="cantPerros"
                    placeholder="cantPerros">
            </div>
            <div class="form-group">
                <label class="mb-2">Salud</label>
                <input th:value="${perro.salud}" type="text" class="form-control" name="salud" placeholder="salud">
            </div>
            <div class="form-group my-3">
                <input type="file" class="form-control" name="archivo" >
            </div> 


            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Enviar</button>
            </section>
        </form>
    </div>
    
    <footer th:replace="/fragments/footer" :: footer> </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
