<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head>
    <title>Modificar Perro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/formularios.css">
</head>

<body>


    <nav th:replace="/fragments/navbar" :: nav> </nav>

    <div class="contenedorForm">
        <div class="login-card">
            <div class="card-header">
                <div class="log">Modificar datos del can</div>
            </div>
            <form class="formulatio" th:action="@{/perro/modificar/__${perro.idPerro}__}" method="POST"
                enctype="multipart/form-data">

                <input hidden th:value="${perro.idPerro}" name="idPerro">
                <input hidden th:value="${idTutor}" name="idTutor">
                <input hidden th:value="${idImagen}" name="idImagen">

                <div class="form-group">
                    <label>
                        <input required="" th:value="${perro.nombre}" name="nombre" type="text" class="inputForm">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <label>Edad del can:</label>
                        <input required="" th:value="${perro.edad}" name="edad" type="number" class="inputForm">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <label>Raza del Can:</label>
                        <input required="" th:value="${perro.raza}" name="raza" type="text" class="inputForm">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <label>Vive con otros perros:</label>
                        <input required="" th:value="${perro.cantPerros}" name="cantPerros" type="number" class="inputForm">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <label>Salud? Vacunas? Castrado/a?:</label>
                        <input required="" th:value="${perro.salud}" name="salud" type="text" class="inputForm">
                    </label>
                </div>
                <div class="form-group">
                    <div class="contenedorFotoForm">
                        <div class="fotoForm">
                            <span class="foto">Foto del Can</span>
                            <p class="fotoTitulo">
                                Solo archivos .JPG
                            </p>
                            <img style="width: 150px; border-radius: 35px; align-items: center;" id="image-preview"
                                th:src="@{/imagen/perfilperro/__${perro.idPerro}__}" alt="Vista previa de la imagen">
                            <label for="file-input" class="drop-container">
                                <input type="file" accept="image/*" name="archivo" id="file-input">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input value="Modificar" type="submit">
                </div>

            </form>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        fileInput.addEventListener('change', function () {
            if (fileInput.files && fileInput.files[0]) {
                const imageUrl = URL.createObjectURL(fileInput.files[0]);
                imagePreview.src = imageUrl;
                imagePreview.style.display = 'block';
            } else {
                imagePreview.src = '#';
                imagePreview.style.display = 'none';
            }
        });
    </script>

</body>

</html>
