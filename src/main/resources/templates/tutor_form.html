<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head>
  <title>Tutor Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/formularios.css">
</head>

<body style="background-color: #000;">

  <nav th:replace="/fragments/navbar" :: nav> </nav>

  <div class="contenedorForm" >

    <form class="formulatio" action="/tutor/registro" method="POST">
      <p class="titleForm">Registrar Nuevo Tutor</p>
      <label>
        <input required="" placeholder="" name="dni" type="text" class="inputForm">
        <span>DNI del tutor</span>
      </label>
      <label>
        <input required="" placeholder="" name="nombre" type="text" class="inputForm">
        <span>Nombre del tutor</span>
      </label>
      <label>
        <input required="" placeholder="" name="apellido" type="text" class="inputForm">
        <span>Apellido del tutor</span>
      </label>
      <label>
        <input required="" placeholder="" name="telefono" type="number" class="inputForm">
        <span>Teléfono del tutor</span>
      </label>
      <label>
        <input required="" placeholder="" name="direccion" type="text" class="inputForm">
        <span>Dirección del tutor</span>
      </label>
      <button class="submit">Enviar</button>
      <p class="signin">Volver al <a style="padding-left: -5px;" th:href="@{/}">INICIO</a> </p>
    </form>
  </div>

</body>

</html>
