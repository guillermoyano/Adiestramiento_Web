<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head>
  <title>Tutor Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/formularios.css">
  <link rel="stylesheet" href="/css/error1.css">
</head>

<body style="background-color: #000;">

  <nav th:replace="/fragments/navbar" :: nav> </nav>

  <div class="contenedorForm">
    <div class="login-card">
      <div class="card-header">
        <div class="log">Registrar Nuevo Tutor</div>
      </div>
      <form class="formulatio" action="/tutor/registro" method="POST">

        <div class="form-group">
          <label>DNI del tutor:</label>
          <input required="" id="campo" name="dni" readonly type="text">
        </div>

        <div class="form-group">
          <label>Nombre del tutor:</label>
          <input required="" name="nombre" type="text">
        </div>

        <div class="form-group">
          <label>Apellido del tutor:</label>
          <input required="" name="apellido" type="text">
        </div>

        <div class="form-group">
          <label>Teléfono del tutor:</label>
          <input required="" name="telefono" type="number">
        </div>

        <div class="form-group">
          <label>Dirección del tutor:</label>
          <input required="" name="direccion" type="text">
        </div>

        <div class="form-group">
          <input value="Enviar" type="submit">
        </div>
      </form>
    </div>
  </div>

  <div id="successPopup" class="popup">
    <div th:if="${error != null}" class="card1">
      <div class="card_image"> <img src="/img/sadDog.jpg" /> </div>
      <div class="card_title title-white">
        <h5 style="color: red">** ERROR **</h5>
        <h5 th:text="${error}"></h5>
      </div>
    </div>
  </div>
  <div id="errorPopup" class="popup">
    <div th:if="${exito != null}" class="card1">
      <div class="card_image"> <img src="/img/perrofeliz.jpg" /> </div>
      <div class="card_title title-white">
        <h5>** EXITO **</h5>
        <p th:text="${exito}"></p>
      </div>
    </div>
  </div>

  <script>
    var valor = localStorage.getItem('valor');
    document.getElementById('campo').value = valor;
  </script>



  <script>

    function showSuccessPopup() {
      var successPopup = document.getElementById("successPopup");
      successPopup.style.display = "block";

      // Ocultar el popup después de 5 segundos
      setTimeout(function () {
        successPopup.style.display = "none";
      }, 5000);
    }

    // Función para mostrar el popup de error
    function showErrorPopup() {
      var errorPopup = document.getElementById("errorPopup");
      errorPopup.style.display = "block";

      // Ocultar el popup después de 5 segundos
      setTimeout(function () {
        errorPopup.style.display = "none";
      }, 5000);
    }

    // Ejemplo de uso: Mostrar popup de éxito después de un evento exitoso
    showSuccessPopup();

    // Ejemplo de uso: Mostrar popup de error después de un evento fallido
    showErrorPopup();
  </script>
</body>

</html>
