<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head>
    <title>ADMIN Modificar Usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/inicio.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/tabla.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>


    <section class="layout">
        <div class="Nav">
            <nav th:replace="/fragments/navbar" :: nav> </nav>
        </div>
        <div class="Main">
            <div class="container-fluid m-5 contenedor">

                <form class="formulario" th:action="@{/perfilAdmin/__${usuario.id}__}" method="POST"
                    enctype="multipart/form-data">

                    <input hidden th:value="${id}" name="id">

                    <div class="form-group my-3">
                        <h3 class="card-title">Editar Ususuario</h3>
                    </div>
                    <div class="form-group my-3">
                        <input type="text" class="form-control" name="nombre" th:value="${usuario.nombre}">
                    </div>
                    <div class="form-group my-3">
                        <input type="file" class="form-control" name="archivo">
                    </div>


                    <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
                </form>


            </div>
        </div>
        <div class="footer">
            <footer th:replace="/fragments/footer" :: footer> </footer>
        </div>
    </section>








    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
