<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head>
    <title>Cargar Clase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/formularios.css">
</head>

<body>

    <nav th:replace="/fragments/navbar" :: nav> </nav>



    <div class="contenedorForm">
        <div class="login-card">
            <div class="card-header">
                <div class="log">Registrar Nuevo Clase</div>
            </div>
            <form class="formulatio" action="/clases/nuevaClase" method="POST">

                <input hidden th:value="${perro.idPerro}" name="idPerro">

                <!-- <div class="form-group">
                    <label>Nombre del perro:</label>
                    <input th:value="${perro.nombre}" name="idPerro" readonly type="text">
                </div> -->

                <div class="form-group">

                    <label>
                        <input th:value="'El nombre del Perro es: ' + ${perro.nombre}" name="idPerro" type="text"
                            class="inputForm" readonly>
                        <br>
                    </label>
                    <br>
                </div>

                <div class="form-group">
                    <label>Comentario de la clase:</label>
                    <textarea required="" name="comentario" id=""></textarea>
                </div>

                <div class="form-group">
                    <input value="Enviar" type="submit">
                </div>
            </form>
        </div>
    </div>


</body>

</html>
