<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head>
    <title>Modificar Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/formularios.css">
</head>

<body>
    <nav th:replace="/fragments/navbar" :: nav> </nav>



    <div class="contenedorForm">
        <div class="login-card">
            <div class="card-header">
                <div class="log">Editar Usuario</div>
            </div>
            <form id="miFormulario" th:action="@{/perfil}" method="POST" enctype="multipart/form-data">
                    <input hidden th:value="${session.usuariosession.id}" name="id" >
                <div class="form-group">
                    <label>Nombre y Apellido:</label>
                    <input th:value="${usuario.nombre}" id="campo" name="nombre" type="text">
                </div>
                <div class="contenedorFotoForm">
                    <div class="fotoForm">
                        <span class="foto">Cambiá tú Foto</span>
                        <p class="fotoTitulo">
                            Solo archivos .JPG
                        </p>
                        <img style="width: 150px; border-radius: 35px; align-items: center;" id="image-preview"
                        th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" alt="Vista previa de la imagen">
                        <label for="file-input" class="drop-container">
                            <input type="file" accept="image/*" name="archivo" id="file-input">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input value="Modificar" type="submit">
                </div>
            </form>
        </div>
    </div>


    <script>
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        fileInput.addEventListener('change', function () {
            if (fileInput.files && fileInput.files[0]) {
                const imageUrl = URL.createObjectURL(fileInput.files[0]);
                imagePreview.src = imageUrl;
                imagePreview.style.display = 'block';
            } else {
                imagePreview.src = '#';
                imagePreview.style.display = 'none';
            }
        });
    </script>

</body>

</html>
