    <div class="contenedorInput">
        <form th:action="@{/tutor/lista}">

            <input type="text" id="keyword" name="keyword" pattern="\d*" class="coolinput"
                th:value="${keyword}" placeholder="Ingrese DNI" style="text-align: center;">
            <div class="divBoton">
                <button type="submit" id="buscar" class="botonSearch" style="width: 100px; height: 40px; background-color: black; color: white; 
          border-radius: 10px"><b>Buscar</b></button>
                <button onclick="limpiar()" class="botonSearch" style="width: 100px; height: 40px; background-color: black; color: white; 
          border-radius: 10px"><b>Limpiar</b></button>
            </div>
            <div class="divBoton">

            </div>
        </form>
    </div>



    <div class="contenedorInput">
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th>Id del Tutor</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                        <th>Direccion</th>
                        <th>Telefono</th>
                        <th>Tutor</th>
                        <th>Perro</th>
                    </tr>
                </thead>
                <tbody th:each="tutor : ${tutores}">
                    <tr>
                        <td th:text="${tutor.idTutor}" style="background-color: white;"></td>
                        <td th:text="${tutor.nombre}" style="background-color: white;"></td>
                        <td th:text="${tutor.apellido}" style="background-color: white;"></td>
                        <td th:text="${tutor.dni}" style="background-color: white;"></td>
                        <td th:text="${tutor.direccion}" style="background-color: white;"></td>
                        <td th:text="${tutor.telefono}" style="background-color: white;"> </td>
                        <td style="background-color: white;">
                            <button class="botonHover">
                                <a style="color: #000;" th:href="@{/tutor/modificar/__${tutor.idTutor}__}"><span
                                        class="box">
                                        Modificar
                                    </span></a>
                            </button>
                        </td>
                        <td style="background-color: white;">

                            <button class="botonHover">
                                <a style="color: #000;" th:href="@{/perro/registrar/__${tutor.idTutor}__}"><span
                                        class="box">
                                        Nuevo
                                    </span></a>
                            </button>
                        </td>
                    </tr>
                <tbody>
            </table>
        </div>
    </div>
</body>
<script>
    function limpiar() {
        document.getElementById("keyword").value = "";
    }
