<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymelead.org/extras/spring-security">

<head th:replace="/fragments/head" :: head> </head>

</head>

<body>

    <nav th:replace="/fragments/navbar" :: nav> </nav>

    <div class="container m-5">

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Id del Tutor</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Acciones</th>

                </tr>
            </thead>
            <tbody th:each="tutor : ${tutores}">
                <tr>
                    <td th:text="${tutor.idTutor}"></td>
                    <td th:text="${tutor.nombre}"></td>
                    <td th:text="${tutor.apellido}"></td>
                    <td th:text="${tutor.direccion}"></td>
                    <td th:text="${tutor.telefono}"></td>
                    <td>
                        <a th:href="@{/tutor/modificar/__${tutor.idTutor}__}"><i class="fas fa-feather-alt"> </i>
                            Modificar
                        </a>
                    </td>

                </tr>

            </tbody>
        </table>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito ð</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <footer th:replace="/fragments/footer" :: footer> </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
