<head>
    <title>Listar Tutores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>

<body>

    <nav th:replace="/fragments/navbar" :: nav> </nav>

    <div class="contenedor">
        
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th scope="col">Id del Tutor</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Acciones</th>

                    </tr>
                </thead>
                <tbody th:each="tutor : ${tutores}">
                    <tr>
                        <td th:text="${tutor.idTutor}"></td>
                        <td th:text="${tutor.nombre}"></td>
                        <td th:text="${tutor.apellido}"></td>
                        <td th:text="${tutor.direccion}"></td>
                        <td th:text="${tutor.telefono}"></td>
                        <td>
                            <a class="modificar" th:href="@{/tutor/modificar/__${tutor.idTutor}__}"><i class="fas fa-feather-alt"> </i>
                                Modificar
                            </a>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
